localStorage.setItem('ArrayListProducts', JSON.stringify(ArrayListProducts));

function createProductList() {
  var productList = document.getElementById('list');

  ArrayListProducts.forEach(function(product, index) {
    var listItem = document.createElement('li');
    listItem.textContent = product.name;
    listItem.setAttribute('data-index', index);

    // Tạo URL dựa trên productId và lưu vào localStorage
    var productId = product.id;
    var productURL = 'productInfomation.html?id=' + productId;
    localStorage.setItem('productURL_' + productId, productURL);

    listItem.addEventListener('click', function(event) {
      var selectedIndex = parseInt(event.target.getAttribute('data-index'));
      localStorage.setItem('selectedProductIndex', selectedIndex);

      window.location.href = productURL; // Điều hướng đến trang sản phẩm
    });

    productList.appendChild(listItem);
  });
}

// Gọi hàm khi trang được load
createProductList();
