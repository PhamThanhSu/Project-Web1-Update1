localStorage.setItem('products', JSON.stringify(ArrayListProducts));

function createProductList() {
  var productList = document.getElementById('productList');

  ArrayListProducts.forEach(function(product, index) {
    var listItem = document.createElement('li');
    listItem.textContent = product.name;
    listItem.setAttribute('data-index', index);

    listItem.addEventListener('click', function(event) {
      var selectedIndex = parseInt(event.target.getAttribute('data-index'));
      localStorage.setItem('selectedProductIndex', selectedIndex);
      window.location.href = 'productInfomation.html';
    });

    productList.appendChild(listItem);
  });
}

createProductList();
